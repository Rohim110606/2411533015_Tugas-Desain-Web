<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url("gambar%202/pemandangan.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    img {
      width: 150px;
      margin-bottom: 30px;
    }

    .offline-box {
      background-color: #d32f2f; /* merah seperti di contoh */
      color: #fff;
      padding: 16px 24px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 18px;
    }

    .icon {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <img src="donatcandy.png" alt="Logo">
  <div class="offline-box">
    <span class="icon">⚠️</span>
    <span>Anda sekarang sedang offline. Beberapa fitur mungkin tidak tersedia.</span>
  </div>
</body>
</html>
