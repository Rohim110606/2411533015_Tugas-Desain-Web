<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Manifest & Icon -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 12px;
      padding: 3px;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url('gambar 2/pemandangan.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.9);
    }

    .contact-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      color: #fff;
    }

    .contact-item {
      text-align: center;
      flex: 1;
    }

    .contact-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-item p, 
    .contact-item a {
      margin: 0;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }

    .btn {
      padding: 10px 20px;
      margin: 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: #fff;
      background-color: #007bff;
      font-size: 14px;
    }
    .btn:hover { background-color: #0056b3; }

    #kotakPesan {
      display: none;
      margin-top: 20px;
    }

    form {
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      width: 350px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      text-align: left;
      color: #000;
    }

    input, textarea {
      width: 95%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover { background-color: #0056b3; }

    .radio-group {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-top: 5px;
    }
  </style>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log("Service Worker terdaftar"))
          .catch(err => console.log("SW gagal:", err));
      });
    }
  </script>

  <script>
    function tampilkanForm() {
      document.getElementById("kotakPesan").style.display = "block";
      document.getElementById("tombolPesan").style.display = "none";
    }
    function konfirmasiPesan(event) {
      event.preventDefault();
      let balasan = document.querySelector('input[name="balasan"]:checked');
      if (balasan) {
        alert("✅ Terima kasih telah mengisi!");
      }
      document.getElementById("formPesan").reset();
      return false;
    }
    function kembaliKeHome() {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <h2>Contact</h2>

  <div class="contact-container">
    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      <p><a href="https://www.instagram.com/_hhiiim" target="_blank">@_hhiiim</a></p>
    </div>
    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      <p>081267053088</p>
    </div>
    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Email">
      <p><a href="mailto:abdurrohim2715@gmail.com">abdurrohim2715@gmail.com</a></p>
    </div>
  </div>

  <button id="tombolPesan" class="btn" onclick="tampilkanForm()">✉ Tulis Pesan</button>

  <div id="kotakPesan">
    <form id="formPesan" action="mailto:abdurrohim2715@gmail.com" method="post" enctype="text/plain" onsubmit="return konfirmasiPesan(event)">
      <label for="nama">Nama :</label><br>
      <input type="text" id="nama" name="nama" required><br>

      <label for="email">Email :</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="pesan">Pesan :</label><br>
      <textarea id="pesan" name="pesan" rows="4" required></textarea><br>

      <label>Apakah Anda ingin menerima balasan?</label>
      <div class="radio-group">
        <label><input type="radio" name="balasan" value="Iya" required> Iya</label>
        <label><input type="radio" name="balasan" value="Tidak"> Tidak</label>
      </div>
      <br>

      <button type="submit">Kirim Pesan</button>
    </form>
  </div>

  <!-- Tombol kembali -->
  <br>
  <button class="btn" onclick="kembaliKeHome()">⬅ Kembali ke Halaman Utama</button>
</body>
</html>
