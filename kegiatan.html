<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan</title>

    <!-- Manifest & Icon -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
    <link rel="icon" href="icons/icon-192.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
            background: url('gambar%202/pemandangan.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3); 
            padding: 30px;
            border-radius: 12px;
            width: 70%;
            max-width: 700px;
        }

        h2 {
            margin-bottom: 15px;
        }

        ol {
            text-align: left;
            display: inline-block;
            margin: 15px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1769aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kegiatan</h2>
        <p>Selama berkuliah, beberapa kegiatan yang telah saya ikuti antara lain:</p>
        <ol>
            <li>Kepanitiaan FESTIKA</li>
            <li>Organisasi HIPMI</li>
            <li>Himpunan Mahasiswa (HIMA)</li>
        </ol>
        <div class="button-container">
            <button onclick="kembaliKeUtama()">â¬… Kembali ke Halaman Utama</button>
        </div>
    </div>

    <!-- Script untuk navigasi -->
    <script>
        function kembaliKeUtama() {
            window.location.href = 'index.html';
        }
    </script>

    <!-- Daftarkan Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register("service-worker.js")
                .then(reg => console.log("Service Worker terdaftar:", reg.scope))
                .catch(err => console.log("Service Worker gagal:", err));
            });
        }
    </script>

    <!-- Tambahan untuk Installable (beforeinstallprompt) -->
    <script>
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log("PWA siap untuk di-install");
        });
    </script>
</body>
</html>
